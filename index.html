<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tamagotchi</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="gameBoy">
      <div class="screen">
        <div class="paramsBox">
          <p class="bar">
            <img src="./img/IconHealth.png" alt="heart" /><span
              id="health"
            ></span>
          </p>
          <p class="bar">
            <img src="./img/IconHunger.png" alt="apple" /><span
              id="hunger"
            ></span>
          </p>
          <p class="bar">
            <img src="./img/IconSleep.png" alt="sleep" /><span
              id="energy"
            ></span>
          </p>
          <p class="bar">
            <img src="./img/IconFun.png" alt="football" /><span id="fun"></span>
          </p>
        </div>
        <div class="heroBox">
          <img id="image" src="./img/Nimo.png" alt="pixel cat" /><img
            src="./img/line1.png"
            alt="line"
          />
        </div>
        <div class="moodBox" id="mood"></div>
      </div>
      <div class="buttonBox">
        <button class="action-btn" id="eat">
          <img src="./img/IconHunger.png" alt="apple" />
        </button>
        <button class="action-btn" id="sleep">
          <img src="./img/IconSleep.png" alt="sleep" />
        </button>
        <button class="action-btn" id="play">
          <img src="./img/IconFun.png" alt="football" />
        </button>
      </div>
    </div>

    <script src="./app.js" type="module"></script>
  </body>
</html>
